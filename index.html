<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAB Pet Adoption</title>

  <!-- Bootstrap embed -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Reference CSS -->
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <!-- This div contains all of the buttons that filter and add pets -->
  <div class="btn-group" role="group">
    <button class="btn btn-primary" id="btn-showPetsAll">All Pets</button>
    <button class="btn btn-primary" id="btn-showPetsCats">Cats</button>
    <button class="btn btn-primary" id="btn-showPetsDogs">Dogs</button>
    <button class="btn btn-primary" id="btn-showPetsDinos">Dinos</button>
    <button class="btn btn-primary" id="btn-createNewPet">Make a New Pet!</button>
  </div>
  
  <!-- This the div container for the cards generated by petAdoptionCards -->
  <div class="container">
    <div class="card_container">
      
      <div id="petAdoptionCards" alt="image" class="card-img">
        
      </div>

      
    </div>
  </div>
    
  <!-- Other Bootstrap embed -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script src="main.js"></script>
</body>
</html>
